# Time configuration
[time]
disabled = false
format = 'ğŸ•™[\[ $time \]]($style) '
time_format = "%T"
style = "bright-white"

# Battery configuration
[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "âš¡"
discharging_symbol = "ğŸ’€"

[[battery.display]]
threshold = 15
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

# Memory usage
[memory_usage]
disabled = false
threshold = -1
symbol = "ğŸ"
style = "bold dimmed green"

# Command duration
[cmd_duration]
min_time = 2_000
show_milliseconds = false
format = "took [$duration](bold yellow)"

# Username
[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = false
show_always = true

# Hostname
[hostname]
ssh_only = false
format = 'on [$hostname](bold red) '
trim_at = "."
disabled = false

# Custom prompt order
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$python\
$rust\
$golang\
$java\
$php\
$docker_context\
$kubernetes\
$package\
$cmd_duration\
$line_break\
$character"""